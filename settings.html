<ons-page>
  <!-- Toolbar -->
  <ons-toolbar>
    <div class="center">Settings</div>
  </ons-toolbar>

  <!-- Game Settings -->
  <ons-card>
    <div class="title">Game Settings</div>
    <div class="content">
      <ons-list>
        <ons-list-item>
          <div class="left">
            <strong>Sound</strong>
          </div>
          <div class="right">
            <ons-switch id="sound-toggle" checked></ons-switch>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="left">
            <strong>Notifications</strong>
          </div>
          <div class="right">
            <ons-switch id="notifications-toggle" checked></ons-switch>
          </div>
        </ons-list-item>
      </ons-list>
    </div>
  </ons-card>

  <!-- Save & Load -->
  <ons-card>
    <div class="title">Game Progress</div>
    <div class="content">
      <ons-button id="save-game" modifier="large">Save Game</ons-button>
      <ons-button id="load-game" modifier="large" style="margin-top: 10px;">Load Game</ons-button>
    </div>
  </ons-card>

  <!-- About -->
  <ons-card>
    <div class="title">About</div>
    <div class="content">
      <p>Medieval Kingdom Tycoon - Version 1.0</p>
      <p>Developed by Your Name</p>
    </div>
  </ons-card>
</ons-page>
